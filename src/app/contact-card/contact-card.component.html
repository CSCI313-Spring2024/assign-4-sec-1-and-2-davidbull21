@for(contact of contacts; track contact.fname) {
    <div class="card mb-3">
        <div class="card-body d-flex justify-content-between align-items-center">
            <div>
              <h5 class="card-title mb-1">{{ contact.fname }} {{ contact.lname }}</h5>
              <p class="card-text text-muted">{{ contact.phoneNumber }}</p>
              <div class="card mb-1"></div>
              <p class="card-text text-muted">{{ contact.email }}</p>
            </div>
            <div>
              <button 
                class="contactButtons btn btn-primary" 
                routerLink="/edit"
                (click)="onEditAccount(contacts.indexOf(contact),contact.fname,contact.lname,contact.phoneNumber,contact.email)">
                Edit
              </button>
              <br><br>
              <button class="contactButtons btn btn-danger"
                (click)="onDeleteAccount(contacts.indexOf(contact))">
                Delete
              </button>
            </div>
        </div>
    </div>
}
